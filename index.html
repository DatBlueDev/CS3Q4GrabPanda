<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Grab Panda</title>
        <style>
            body {
                font-family:arial;
                overflow-x: hidden;
                background: no-repeat gray fixed url('images/background.png');
                background-size:cover;
                height: 100vh;
                width: 100vw;
                display:flex ;
                flex-direction: column;
                justify-content:center;
                align-items: center;
            }
            #cardThing {
                background-color: aliceblue;
                border-radius: 35px;
                padding: 3%;
                padding-top: 1.5%;
                width: 120%;
            }
            body img {
                width :30%;
                height: auto;
            }
            .actualRestaurantButton {
              height: 175px;
              background-color: white;
              border: 1px solid rgb(180, 180, 180);
              border-radius: 5px;
              overflow: hidden;
              padding: 0%;
              display: flex;
              transition: all ease 0.25s
            }
            .col-3 {
              width: 32%;
            }
            .restoImg {
              width: 40%;
              height: 100%;
            }
            #buwan {
              background-image: url(images/bLogo.png);
              background-size: cover;
              background-position: center;
            }
            #losPollosHermanos {
              background-image: url(images/lLogo.png);
              background-size: cover;
              background-position: center;
            }
            #FNAF {
              background-image: url(images/fLogo.png);
              background-size: cover;
              background-position: center;
            }
            .restoText {
              padding-left: 2.5%;
              padding-top: 2%;
            }
            .restoText p {
              font-size: 80%;
              color: rgb(110, 110, 110);
            }
            .restoText h3, .restoText h4{
              font-weight: bold;
            }
            .weirdStuffGoinOn {
              display: flex;
              width: 100%;
            }
            .actualRestaurantButton:hover {
              opacity: 50%;
              color: black;
            }
            a {
              text-decoration: none;
              color: black;
            }
        </style>
    </head>
    <body class="container">
        <img src="images/homepage.png" alt="..." class="mb-5">
        <div id="cardThing">
            <h1 class="mb-3">Where do you want to eat?</h1>
            <div id="restaurantDirectory" class="row justify-content-around">
              <a class="col-3 actualRestaurantButton" href="pages/buwan/buwan.html">
                <div class="weirdStuffGoinOn">
                  <div class="restoImg" id="buwan"></div>
                  <div class="restoText">
                    <h3>Buwan Cafe - Juan Karlos Lane</h3>
                    <p>Sick coffee here</p>
                  </div>
                </div>
              </a>
              <a class="col-3 actualRestaurantButton" href="pages/los pollos hermanos/los pollos hermanos.html">
                <div class="weirdStuffGoinOn">
                  <div class="restoImg" id="losPollosHermanos"></div>
                  <div class="restoText">
                    <h3>Los Pollos Hermanos - New Mexico</h3>
                    <p>Good chicken here (and only chicken).</p>
                  </div>
                </div>
              </a>
              <a class="col-3 actualRestaurantButton" href="pages/pizzaria/pizzaria.html">
                <div class="weirdStuffGoinOn">
                  <div class="restoImg" id="FNAF"></div>
                  <div class="restoText">
                    <h3>Freddy Fazbear's Pizzaria - Undisclosed Location</h3>
                    <p>Fun place for the whole family (real).</p>
                  </div>
                </div>
              </a>
            </div>
        </div>
    </body>
</html>
